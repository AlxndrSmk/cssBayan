<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan || Alexander Samak</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Source+Code+Pro&display=swap">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main class="main">
            <label class="meme-item-wrapper" for="fullstack">
                <input type="radio" id="fullstack" name="card" checked>
                <div class="meme-item-wrapper__header">
                    <span class="title">Full Stack Developer</span>
                    <span class="plus_icon">+</span>
                </div>
                <img src="./assets/images/jpg/fullstack.jpg" alt="fullstack_meme">
            </label>

            <label class="meme-item-wrapper" for="hobbie">
                <input type="radio" id="hobbie" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">Frontend as hobbie</span>
                    <span class="plus_icon">+</span>
                </div>
                <img src="./assets/images/jpg/hobbie.jpg" alt="hobbie_meme">
            </label>

            <label class="meme-item-wrapper" for="industry">
                <input type="radio" id="industry" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">IT-INDUStry</span>
                    <span class="plus_icon">+</span>
                </div>
                <img src="./assets/images/jpg/industry.jpg" alt="industry_meme">
            </label>

            <label class="meme-item-wrapper" for="list">
                <input type="radio" id="list" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">Linked list grannies</span>
                    <span class="plus_icon">+</span>
                </div>
                <img src="./assets/images/jpg/list.jpg" alt="list_meme">
            </label>

            <label class="meme-item-wrapper" for="mushroom">
                <input type="radio" id="mushroom" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">Mushroom work?</span>
                    <span class="plus_icon">+</span>
                </div>
                <img src="./assets/images/jpg/mushroom.jpg" alt="mushroom_meme">
            </label>
        </main>
    </div>
</body>

</html>
